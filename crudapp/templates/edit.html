<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<form method ="POST" ACTION="/update/{{users.id}}">
				{% csrf_token %}
				<div class="form-group">
				<label><b>User Name:</b></label>
				<input tpe="text" name="name" class="form-control" value="{{users.name}}">
				</div>
				<div class="form-group">
				<label><b>Email:</b></label>
				<input tpe="text" name="email" class="form-control" value="{{users.email}}">
				</div>
				<div class="form-group">
				<label><b>Password:</b></label>
				<input tpe="text" name="password" class="form-control" value="{{users.password}}">
				</div>
				<br>
				<button type="submit" name="update" value="update" class="btn btn-success">Update</button>
			</form>
		</div>
	</body>
</html>
